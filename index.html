<!--  user interface -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Personalized Styles -->
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <title>App</title>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#" style="color:white">CryptoApp</a>  
    </nav>
    <!-- Body -->
    <div class="container">
        
        <div class="card" id="main-card">
            
            <div class="card-body text-dark" id="transparent">
                    <div class="card-deck" id="transparent">                       
                        <div class="card border-dark nav-separation" id="transparent">
                            <div class="card-body text-dark" id="card-body">
                                <div class="row">
                                        <!-- column 1 -->
                                        <div class="col">
                                            <!-- Icon and filename -->
                                            <div class="row justify-content-center button-padding">
                                                <i class="fas fa-lock-open fa-10x" id="lockIcon"></i>                                                  
                                            </div>
                                            <h5><span class="badge badge-outline-dark col align-self-center">examplefilename.txt</span></h5> 
                                            <!--filechooser-->

                                            <div class="input-group button-padding">    
                                                <div class="custom-file">
                                                    <input type="file" id="fileInput1" onchange="leerArchivo(this.id,'to_cipher')">
                                                    <label class="custom-file-label" for="fileInput1">Choose file</label>
                                                </div>
                                            </div>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Key" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                                            </div>
                                            <!-- Variables to choose -->
                                            <div class="row justify-content-md-center">
                                            <div class="dropdown col col-lg-6 col-xl-6">
                                                    <button class="btn btn-outline-dark dropdown-toggle btn-block button-padding" type="button" id="dropdownAlgorithm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        Select Algorithm 
                                                    </button>
                                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                        <a class="dropdown-item" onclick="setAlgorithm(event)">DES</a>
                                                        <a class="dropdown-item" onclick="setAlgorithm(event)">AES</a>
                                                    </div>
                                                    </div>
                                                    <div class="dropdown col col-lg-6 col-xl-6">
                                                        <button class="btn btn-outline-dark dropdown-toggle btn-block button-padding" type="button" id="dropdownMode" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                            Operation Mode
                                                        </button>
                                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                            <a class="dropdown-item" onclick="setMode(event)">CBC</a>
                                                            <a class="dropdown-item" onclick="setMode(event)">ECB</a>
                                                            <a class="dropdown-item" onclick="setMode(event)">OFB</a>
                                                            <a class="dropdown-item" onclick="setMode(event)">CFB</a>
                                                        </div>
                                                    </div>
                                            </div>
                                            <!-- Algorithm to choose -->
                                            <div class="dropdown">
                                                <button class="btn btn-outline-dark dropdown-toggle btn-block button-padding" href="#" role="button" id="dropdownAction" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    Action
                                                </button>
                                                
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                    <a class="dropdown-item" onclick="setAction(event)">Decipher</a>
                                                    <a class="dropdown-item" onclick="setAction(event)">Cipher</a>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-success btn-block" onclick="go()">Go!</button>                    
                                        </div>
                                        <!-- column 2 -->
                                        <div class="col">
                                            
                                            <div class="row justify-content-center button-padding">
                                                <i class="far fa-file fa-10x" ></i>
                                            </div>
                                            <h5><span class="badge badge-outline-dark col align-self-center">examplefilename.txt</span></h5> 
                                            <div class="row justify-content-center button-padding">
                                                <button type="button" class="btn btn-success col-lg-6 col-xl-6 col-sm-6 col-6" onclick="download()"><i class="fas fa-download"></i> Download File</button>  
                                            </div>

                                        </div>
                                    </div>                                                                
                            </div>
                        </div>                            
                    </div>


                </div>
            	<footer class="footer">
                        <div class="border-dark bg-secondary text-center fixed-bottom" style="color:#fff">
                            <small>Salda√±a Aguilar Andres, Amador Miguel  ESCOM 2018</small>
                            <small>Todos los derechos reservados</small>
                        </div>
                    </footer>
                
            </div>
        </div>
    </div>
</body>
</html>
